<!DOCTYPE html>
<html ng-app="gamesApp">
	<head>
		<link rel="stylesheet" media="screen" href="css/main.css">		
		<link rel="stylesheet" media="screen" href="css/bootstrap.min.css">		
		<title>Games Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Brand</a>
		  </div>

		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
			  <li class="active"><a href="#">SELL</a></li>
			  <li><a href="#">BUY</a></li>
			  <li><a href="#">GAME LIBRARY</a></li>
			</ul>
			<form class="navbar-form navbar-left" role="search" method="get">
			  <div class="form-group">
				<input type="text" class="form-control" placeholder="Search" ng-model="searchInput">
			  </div>
			  <a href="#/games/search/{{searchInput}}" class="btn btn-default">Submit</a>
			</form>
			<ul class="nav navbar-nav navbar-right">
			  <li><a href="#">Link</a></li>
			  <li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
				<ul class="dropdown-menu">
				  <li><a href="#">Browse</a></li>
				  <li><a href="#">Another action</a></li>
				  <li><a href="#">Something else here</a></li>
				  <li><a href="#">Separated link</a></li>
				</ul>
			  </li>
			</ul>
		  </div><!-- /.navbar-collapse -->
		</nav>
		
		<!-- Placeholder for views -->		
		<div class="col-md-12">
			<div class="col-md-2" ng-controller="FilterController">
				<h4>Refine your search</h4>
				<div class="">
					<form role="form">
						<label>Platform</label>
						<div class="btn-group" data-toggle="buttons">
						  	<label ng-repeat="platform in platforms" class="btn btn-primary">
							    <input type="checkbox" ng-model="platform.checked" ng-click="selectPlatforms()" value="{{ platform.id }}" /> {{ platform.name }}
						  	</label>			  	
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-10" ng-view></div>
		</div>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="js/libs/angular-ui/ui-bootstrap-0.6.0.min.js"></script>
		<script src="js/libs/angular-ui/ui-bootstrap-tpls-0.6.0.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
